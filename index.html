<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
      <h1>Budget Tracker</h1>
    </header>
  </body>

  <main>
    <section id="income">
      <h2>Income:</h2>
      <form id="income-form">
        <label for="income-form">Amount</label>
        <input type="number" id="income-amount" required>

        <button type="submit">Add Income</button>
      </form>
    </section>
  </main>

</html>
