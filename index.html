<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
      <h1>Budget Tracker</h1>
    </header>

  <main>
    <section id="income" class="form-layout">
      <h2>Income</h2>
      <form id="income-form">
        <label for="income-description">Description: </label>
        <input type="text" id="income-description" required>

        <label for="income-amount">Amount: </label>
        <input type="number" id="income-amount" required>

        <button type="submit">Add Income</button>
      </form>

      <ul id="income-list"></ul>
    </section>

    <section id="expenses" class="form-layout">
      <h2>Expenses</h2>
      <form id="expense-form">
        <label for="expense-description">Description: </label>
        <input type="text" id="expense-description" required>

        <label for="expense-amount">Amount: </label>
        <input type="number" id="expense-amount" required>

        <button type="submit">Add Expense</button>
      </form>

      <ul id="expense-list"></ul>
    </section>

    <section id="summary-section" class="form-layout">
      <h2>Summary</h2>
      <p>Total Income: $<span id="total-income">0</span></p>
      <p>Total Expenses: $<span id="total-expenses">0</span></p>
      <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
    </section>

    <section id="fake-excel" class="form-layout">
      <h2>Budget Table</h2>

      <table id="budget-table">
        <thead>
          <tr>
            
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>

    <script src="script.js"></script>

  </body>
</html>
